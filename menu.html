/*메뉴들을 묶어놓을 박스에 대한 클래스 정의*/
.menu{
	width:190px;
	background:yellow;
}
/*선택자는 조합하여 사용할 수 있따. 선택자 뒤에 한칸을 띄우면 하위 요소를 가리키는 것임 */

	background-color:#eeeeee;
	color:#000000;
	/*a 태그를 이루는 박스와, 그 안에 있는 글씨가 즉 내용물이 너무 붙었다..좀 간격을 두자*/

}
/*유사클래스를 이용하여 링크태그에 마우스 올려놓으면 배경색 바꾸기*/
.menu a:hover{
	background-color:#cccccc;
}

/*a태그에 적용된 클래스*/
.menu a.active{
	background-color:#4CAF50;
	color:#FFFFFF;
}
